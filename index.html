<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vai me dar o precioso hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-top: 80px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      position: relative;
      z-index: 10;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 30px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #ff0077;
      color: white;
      transition: 0.2s;
    }

    #nao {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #modal img {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 20px;
    }

    #modal h2 {
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Vai me dar o precioso hoje?</h1>
  
  <div class="container" id="simContainer">
    <button id="sim">Sim</button>
  </div>

  <button id="nao">NÃ£o</button>

  <div id="modal">
    <img id="gif" src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" alt="vitÃ³ria!">
    <h2> EITAAAAAAAAA QUE HOJE Ã‰ PAUUUUU ðŸ˜ŽðŸ”¥</h2>
  </div>

  <script>
    const naoBtn = document.getElementById("nao");
    const simBtn = document.getElementById("sim");
    const simContainer = document.getElementById("simContainer");
    const modal = document.getElementById("modal");
    const gif = document.getElementById("gif");

    // Preload do GIF
    const preload = new Image();
    preload.src = gif.src;

    function moveNao() {
      const largura = window.innerWidth - naoBtn.offsetWidth;
      const altura = window.innerHeight - naoBtn.offsetHeight;
      const simRect = simContainer.getBoundingClientRect();

      let x = Math.floor(Math.random() * largura);
      let y = Math.floor(Math.random() * altura);

      const naoRect = { left: x, right: x + naoBtn.offsetWidth, top: y, bottom: y + naoBtn.offsetHeight };
      const overlap = !(naoRect.right < simRect.left || naoRect.left > simRect.right || naoRect.bottom < simRect.top || naoRect.top > simRect.bottom);
      
      if (overlap) {
        y = simRect.bottom + 20;
        if (y > altura) y = altura - 10;
      }

      naoBtn.style.left = x + "px";
      naoBtn.style.top = y + "px";
    }

    naoBtn.addEventListener("mouseover", moveNao);
    naoBtn.addEventListener("touchstart", moveNao);

    simBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>
</body>
</html>
