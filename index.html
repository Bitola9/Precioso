<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vai me dar o precioso hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 50px;
    }

    .botoes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 50px;
      align-items: center;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 30px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #ff0077;
      color: white;
      transition: 0.2s;
      position: relative;
    }

    #nao {
      position: absolute; /* Vai se mover pela tela */
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #modal img {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 20px;
    }

    #modal h2 {
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Vai me dar o precioso hoje?</h1>
  
  <div class="botoes">
    <button id="sim">Sim</button>
    <button id="nao">NÃ£o</button>
  </div>

  <div id="modal">
    <img src="https://media.tenor.com/qh2iVjPz2FgAAAAC/ronaldinho-gaucho-dancing.gif" alt="vitÃ³ria!">
    <h2>Ã‰ HOJE CARALHOOOOOOO ðŸ˜ŽðŸ”¥</h2>
  </div>

  <script>
    const naoBtn = document.getElementById("nao");
    const simBtn = document.getElementById("sim");
    const modal = document.getElementById("modal");

    naoBtn.addEventListener("mouseover", () => {
      const largura = window.innerWidth - naoBtn.offsetWidth;
      const altura = window.innerHeight - naoBtn.offsetHeight;
      const x = Math.floor(Math.random() * largura);
      const y = Math.floor(Math.random() * altura);
      naoBtn.style.left = x + "px";
      naoBtn.style.top = y + "px";
    });

    simBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>
</body>
</html>
