<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vai me dar o precioso hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-top: 80px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      position: relative;
      z-index: 10;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 30px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #ff0077;
      color: white;
      transition: 0.2s;
    }

    #nao {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #modal img {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 20px;
    }

    #modal h2 {
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Vai me dar o precioso hoje?</h1>
  
  <div class="container" id="simContainer">
    <button id="sim">Sim</button>
  </div>

  <button id="nao">NÃ£o</button>

  <div id="modal">
    <img src="https://media.tenor.com/qh2iVjPz2FgAAAAC/ronaldinho-gaucho-dancing.gif" alt="vitÃ³ria!">
    <h2>Ã‰ HOJE ðŸ˜ŽðŸ”¥</h2>
  </div>

  <script>
    const naoBtn = document.getElementById("nao");
    const simBtn = document.getElementById("sim");
    const simContainer = document.getElementById("simContainer");
    const titulo = document.getElementById("titulo");
    const modal = document.getElementById("modal");

    function getRandomPosition() {
      const largura = window.innerWidth - naoBtn.offsetWidth;
      const altura = window.innerHeight - naoBtn.offsetHeight;

      let x, y;
      let isOverlapping;

      do {
        x = Math.floor(Math.random() * largura);
        y = Math.floor(Math.random() * altura);

        const naoRect = {
          left: x,
          right: x + naoBtn.offsetWidth,
          top: y,
          bottom: y + naoBtn.offsetHeight
        };

        const simRect = simContainer.getBoundingClientRect();
        const tituloRect = titulo.getBoundingClientRect();

        isOverlapping = !(naoRect.right < simRect.left || naoRect.left > simRect.right || naoRect.bottom < simRect.top || naoRect.top > simRect.bottom) ||
                        !(naoRect.right < tituloRect.left || naoRect.left > tituloRect.right || naoRect.bottom < tituloRect.top || naoRect.top > tituloRect.bottom);
      } while (isOverlapping);

      return { x, y };
    }

    naoBtn.addEventListener("mouseover", () => {
      const { x, y } = getRandomPosition();
      naoBtn.style.left = x + "px";
      naoBtn.style.top = y + "px";
    });

    simBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>
</body>
</html>
